<ng-template #loading>
  <div id="loading"></div>
</ng-template>

  <div *ngIf="$listCharacters | async; let list; else loading" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4">
    <app-character-item [id]="character.id"
                        [description]="character.description"
                        [image]="character.image"
                        [name]="character.name"
                        *ngFor="let character of list.result">

    </app-character-item>
  </div>
